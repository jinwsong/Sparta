<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- viewport : 화면의 너비를 디바이스 크기에 맞춘다. 반응형 웹페이지를 만들때 필요한 태그 -->
    <title>스파르타코딩클럽</title>
</head>
 <!-- 페이지의 상단이 아니라, 부수적인 것들을 헤드에 적는 것. 
 >> 페이지의 속성을 정의하거나, 필요한 스크립트들을 부릅니다. 즉, 눈에 안 보이는 필요한 것들을 담는 것. 나중에 body 작업을 하면서 필요한 정보들을 넣어보겠습니다.
 -->

 <body>
    <!-- 구역을 나누는 태그들 -->
    <!-- html을 우리가 보는 이쁜 앱으로 보려면 구역 (특히 div) 을 나눠줘야 한다. 이걸 쉽게 해주는 부트스트랩 (공짜, 돈을 더 추가하면 이쁘게 만든걸 써볼수 있다)을 자주 활용한다 -->
    <div>나는 구역을 나누죠</div>
    <p>나는 문단이에요</p>
    <ul>
        <li> bullet point!1 </li>
        <!-- 태그 간 부모자식 관계가 있다. 부모에 적용된 스타일은 자식에도 똑같이 적용된다-->
        <li> bullet point!2 </li>
    </ul>

    <!-- 구역 내 콘텐츠 태그들 -->
    <h1>h1은 제목을 나타내는 태그입니다. 페이지마다 하나씩 꼭 써주는 게 좋아요. 그래야 구글 검색이 잘 되거든요.</h1>
    <h2>h2는 소제목입니다.</h2>
    <h3>h3~h6도 각자의 역할이 있죠. 비중은 작지만..</h3>
    <hr> <!-- 회색 선 -->
    span 태그입니다: 특정 <span style="color:greenyellow">글자</span>를 꾸밀 때 써요
    <!-- html 코드 안에 css를 넣는 것을 권장하지는 않는다 -->
    <hr>
    a 태그입니다: <a href="http://naver.com/"> 하이퍼링크 </a>
    <hr>
    img 태그입니다: <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" />
    <hr>
    input 태그입니다: <input type="text" />
    <hr>
    button 태그입니다: <button> 버튼입니다</button>
    <hr>
    textarea 태그입니다: <textarea>나는 무엇일까요?</textarea>
</body>

</html>
